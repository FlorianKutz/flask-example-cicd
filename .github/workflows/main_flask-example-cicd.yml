# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flask-example-cicd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b9ee0a1aee794c97ab5dda581aafd98a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ae432175fc1f48ccbc9b5370bffa85dc }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9ee0a1aee794c97ab5dda581aafd98a }}/mgrum/flask-example-cicd:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9ee0a1aee794c97ab5dda581aafd98a }}/mgrum/flask-example-cicd:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flask-example-cicd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8482e5e8dcf4a49bb196e6fdc4e68aa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9ee0a1aee794c97ab5dda581aafd98a }}/mgrum/flask-example-cicd:${{ github.sha }}'